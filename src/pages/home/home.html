<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;">
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Bienvenue, cet outil va vous permettre de construire automatiquement vos perceptrons.

  <form id="page-form1" (ngSubmit)="perceptronize()">
    
    <h3 id="page-heading1" style="color:#000000;font-style:italic;text-align:center;">
      Sélection du type de perceptron
    </h3>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type" [ngModelOptions]="{standalone:true}" (ionChange)="onChange($event);">
        <ion-option value="et">ET</ion-option>
        <ion-option value="xor">XOR</ion-option>
      </ion-select>
    </ion-item>

    <h3 id="page-heading1" style="color:#000000;font-style:italic;text-align:center;">
      Initialisation des poids
    </h3>
    <ion-item id="page-input2">
      <ion-label>
        W0
      </ion-label>
      <ion-input type="number" [(ngModel)]="w0" [ngModelOptions]="{standalone:true}" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:19px;" id="page-spacer2"></div>
    <ion-item id="page-input3">
      <ion-label>
        W1
      </ion-label>
      <ion-input type="number" [(ngModel)]="w1" [ngModelOptions]="{standalone:true}" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:19px;" id="page-spacer1"></div>
    <ion-item id="page-input4">
      <ion-label>
        W2
      </ion-label>
      <ion-input type="number" [(ngModel)]="w2" [ngModelOptions]="{standalone:true}" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:19px;" id="page-spacer3"></div>
    <ion-item id="page-input4">
      <ion-label>
        η
      </ion-label>
      <ion-input type="number" [(ngModel)]="n" [ngModelOptions]="{standalone:true}" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:19px;" id="page-spacer3"></div>
    <button id="page-button1" ion-button color="positive" type="submit" block>
      Lancer la perceptronisation
    </button>
  </form>

</ion-content>
